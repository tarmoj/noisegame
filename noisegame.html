<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta name="viewport" content="width=620, initial-scale=0.7, maximum-scale=1.5, minimum-scale=0.4, user-scalable=yes" />

    <title>Noise game</title>
    <meta content="Tarmo Johannes" id="author">
	
	<link type="text/css" rel="stylesheet" href="soundgames.css">
	
	<script src="kinetic-v5.0.2.min.js"></script> <!-- image movement etc-->
    <script src="shapednoise.js"></script> <!-- webaduio, noise and envelopes --> 
    <script src="ws-functions.js"></script> <!-- websocket functions --> 
    <script defer="defer" src="noisegame-ui.js"></script>
  </head>
  <body>
  
      <span style='margin-left:440px'><small><i><a href="noisegame_est.html">Eesti</a></i></small></span>
  <h1>Noise game</h1><br>
    
    <form name = "myform" oninput="duration_label.value=duration.value">
    <!--Envelope (can be used for amplitude and also frequency)     //       Freqency band for bandpass filter<br>-->
    Move the circles, move and resize the yellow rectangle to form shape of the sound.
    
    <div id="envelope_container"></div>
    
    Frequency band: <span id="lower_freq"> 0 </span> - <span id="higher_freq"> 10000 </span> Hz
    <br>
    Use shape also for frequency<input id="env4freq"  type="checkbox"><br>  
    Frequency envelope reversed (red backwards)<input id="inversed"  type="checkbox"><br><br>
    Duration of sound (in seconds): 
    <input step="0.01" value="2.5" id="duration" min="0.5" max="5" type="range" class="range">
    <output name="duration_label" for="duration" id="duration_label">2.5</output><br>
    <br>
    Panning: Left <input step="0.001" value="0.5" id="pan" min="0" max="1" type="range" class="range"> Right <br><br>
    
    <button type="button" class="button" id="listenButton" onclick="play()">Listen</button>  
    <button type="button" class="button" id="sendButton" onclick="sendEvent()" disabled="true">Send to server</button>
    <br>
    <div id="messageText"> </div><br>
    <br>
    
    Server address: <input value="ws://192.168.1.199:8008/ws" id="url" type="text"><br>
    <button type="button" id="connectButton" onclick="doConnect();">Connect</button>
    <!--<button type="button" id="disconnectButton">Disonnect</button>-->
    <br>
    <br>
    <p><textarea id="outputtext" rows="5" cols="30" readonly></textarea> </p>
   
	</form>
   
   
  </body>
</html>
